<!DOCTYPE html>
<meta charset="utf-8">
<script src="http://d3js.org/d3.v3.min.js"></script>
<style>
/* path:hover {
	fill-opacity: .8;
} */
body {
	background:#f8f8fa;
}
/* Style for Custom Tooltip */
div.tooltip {   
 	position: absolute;           
	text-align: center;           
	width: 60px;                  
	height: 28px;                 
	padding: 2px;             
	font: 12px sans-serif;        
	background: white;   
	border: 0px;      
	border-radius: 8px;           
	pointer-events: none;         
}
        
/* Legend Font Style */
   
/* Legend Position Style */
.legend {
	position:absolute;
	left:1000px;
	top:350px;
	padding-top: 10px;
	font: 11px sans-serif;
}
rect {
	border-radius: 100%
}
.logo img {
	height: 60%;
	width: 140px;
}
.logo img:hover {
	opacity: 0.8
}
form {
	margin-top: -40px;
}

form input[type=text] {
	width: 120px;
	height: 25px;
	border-radius: 20px;
	outline: none;
	box-sizing: none;
	border:1px #e7e7eb solid;
	background: #fff;
	text-align: center;
	color: #969696;
	font-size: 16px; 
}
form input[type=submit] {
	width: 100px;
	height: 30px;
	border-radius: 20px;
	outline: none;
	box-sizing: none;
	border:1px #e7e7eb solid;
	background-color: #00a7ed; 
	color:#fff;
	font-weight: bold;
	font-size: 12px; 
}
form input[type=submit]:hover {
opacity: 0.8
}
.foot  * {
	margin: 0 10px;
}
.foot {
position:fixed;
bottom:50px;
left: 50px;
}
.foot span {
	font-size: 12px;
	color: #8b95a2
}
.foot span a {
	font-size: 12px;
	color: #79bbee;
	text-decoration: none;
}
.foot span a:hover {
	opacity: 0.8
}

.land {
  fill: #828282;
}

.county-boundary {
  fill: none;
  stroke: #fff;
  stroke-width: .5px;
}

.state-boundary {
  fill: none;
  stroke: #fff;
}

</style>
<body>
<div class="logo"><a href="/"><img src="/zip-map/logo.png" alt=""></a></div>
<center><form action="#">
	<input type="text" value="arcata">
	<input type="submit" value="get rates">
</form></center>
<script>
var c = function(a){console.log(a)}
var width = 1160;
var height = 700;

var colors = ["#BFBFBF","#ef724b","#ed9f2f", "#efc955", "#7682c7","#58619a","#b2caf4","#708aac","#83cdfa"];

var projection = d3.geo.albersUsa()
    .scale(1300)
    .translate([width / 2, height / 2]);

var path = d3.geo.path()
    .projection(projection);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var div = d3.select("body")
				  .append("div")   
		    	.attr("class", "tooltip")               
		    	.style("opacity", 0);

d3.json("/zip-map/data/zones.json", function(json) {
	svg.selectAll("path")
		.data(json.features)
		.enter()
		.append("path")
		.attr("d", path)
		.style("stroke", "#fff")
		.style("stroke-width", "1")
		.style("fill", function(d) {
			if (d.geometry.type == "Point") {
				return "#000"
			} else return "#B4B4B4"
		})
		.on("mouseover", function(d) {
		div.transition()        
	    .duration(200)      
	    .style("opacity", .9);      
	    div.text(d.properties.name)
	    .style("left", (d3.event.pageX) + "px")     
	    .style("top", (d3.event.pageY - 28) + "px");    
		}).on("mouseout", function(d) {       
	        div.transition()        
	          .duration(500)      
	          .style("opacity", 0);   
	  });		
})	

d3.select(self.frameElement).style("height", height + "px");
d3.select("form").on("keydown", function(e) {
	d3.select("input").style("border", "1px #e7e7eb solid");
})
d3.select("form").on("submit", function(e) {
	if (d3.selectAll('input')[0][0].value == false) {
		d3.select("input").transition().duration(200).style("border", "1px #d23a3a solid");
	} 
	else {
		var input = d3.selectAll('input')[0][0].value.toLowerCase();
		//input = input.slice(0, 1).toUpperCase() + input.slice(1);
		//c(input);
		d3.selectAll('svg').remove();
		var projection = d3.geo.albersUsa()
		    .scale(1300)
		    .translate([width / 2, height / 2]);

		var path = d3.geo.path()
		    .projection(projection);

		var svg = d3.select("body").append("svg")
		    .attr("width", width)
		    .attr("height", height);

		d3.csv("/zip-map/data/cities.csv", function(error, data) {
			if (error) throw error;

			d3.json("/zip-map/data/zones.json", function(json) {
				svg.selectAll("path")
					.data(json.features)
					.enter()
					.append("path")
					.attr("d", path)
					.style("stroke", "#fff")
					.style("stroke-width", "1")
					.style("fill", function(d) {
						if (d.geometry.type == "Point") {
							return "#000"
						} else return "#B4B4B4"
					})
					.on("mouseover", function(d) {
					div.transition()        
				    .duration(200)      
				    .style("opacity", .9);      
				    div.text(d.properties.name)
				    .style("left", (d3.event.pageX) + "px")     
				    .style("top", (d3.event.pageY - 28) + "px");    
					}).on("mouseout", function(d) {       
				        div.transition()        
				          .duration(500)      
				          .style("opacity", 0);   
				  })	
			})	

			d3.csv("/zip-map/data/co.csv", function(co) {
				var datas = {};
				for (var i = 0; i<co.length; i++) {
					if (co[i].city.toLowerCase() == input) {
						var city = co[i].city;
						var num = co[i].num;
						break;
					}
				}

				//c(co[num].city)
				if (num != undefined) {
					for (var i = 0; i<co.length; i++) {
						datas[co[i].city] = data[num-1][co[i].city]
					}
				}
				c(datas);	
				svg.selectAll("circle")
					.data(co)
					.enter()
					.append("circle")
					.attr("cx", function(d) {	
						return projection([d.lon, d.lat])[0];
					})
					.attr("cy", function(d) {
						return projection([d.lon, d.lat])[1];
					})
					.attr("r", function(d) {
						return Math.sqrt(d.r) * 4;
					})
						.style("fill", function(d) {
							var num = datas[d.city]
							return colors[num];
						})	
						.style("opacity", 0.8)	
					.on("mouseover", function(d) {      
				    	div.transition()        
				      	   .duration(200)      
				           .style("opacity", .9);      
				           div.text(d.city)
				           .style("left", (d3.event.pageX) + "px")     
				           .style("top", (d3.event.pageY - 28) + "px");    
					})               
			    .on("mouseout", function(d) {       
			        div.transition()        
			           .duration(500)      
			           .style("opacity", 0);   
			    });
			})				
		});    
	}
});
</script>
